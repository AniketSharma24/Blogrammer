<!DOCTYPE html>

        <!-- Trending Blogs Section -->
        <section class="mb-3">
          <h2 class="p-3 blog-list-header fs-5 mb-3">Latest Posts</h2>
          <div id="blogList" class="d-flex justify-space-between"></div>

      </article>

      <aside>
        <h2 class="p-3 blog-list-header fs-5 mb-3">Popular Posts</h2>
        <div id="popularBlogList"></div>
